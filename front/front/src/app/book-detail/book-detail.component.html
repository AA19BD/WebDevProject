<app-header></app-header>

<h1>Book</h1>
<div *ngIf="book">
  <img src={{book.image}}>
  <div>
    <p>Name: {{book.name}}</p>
<!--    <p>Author: {{book.author}}</p>-->
    <p>Description: {{book.description}}</p>
    <p>Rating: {{book.rating}}</p>
    <p>Price: {{book.price}}</p>
    <button>Buy</button>
  </div>
</div>
